<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Primer Sitio Web</title>
</head>
<body>
  
    <header>

        <h1>¿Cómo hacer una denuncia por un perro agresivo?</h1>
        
    </header>

    <main>
        <div>
            <h2> Para denuncias de maltrato y abandono de mascotas, o perro potencialmente peligroso en calle, llamar al 911.
                O puede dejar sus datos en el siguiente formulario, y en breve las autoridades responsables se pondran en contacto.
            </h2>
        </div>

        <form>

            <div>               
                <input type="text" name="nombre" placeholder="Nombre" />
            </div>

            <div>
                <label for="apellido">Apellido: </label>
                <input type="text" name="apellido" />
            </div>

            <div>
                <label for="edad">Edad: </label>
                <input type="number" name="edad" />
            </div>

            <div>
                <label for="telefono">Teléfono: </label>
                <input type="number" name="telefono" />
            </div>

            <div>
                <label for="email">Email: </label>
                <input type="email" name="email" />
            </div>

            <div>
                <label for="Raza canina">Raza canina: </label>
                <input type="text" name="raza canina" />
            </div>

            <div>
                <label for="password">Contraseña: </label>
                <input type="password" name="password" />
            </div>

            <button>ENVIAR</button>


        </form>

    </main>
    
</body>
</html>
